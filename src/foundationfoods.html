<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>D3.js Foundation Foods</title>
    <style>
        .button {
            width: 120px;
            height: 30px;
            margin-right: 10px;
        }

        #followerDiv {
            position: fixed;
            display: none;
            z-index: 9999;

            background-color: antiquewhite;
            opacity: 0.95;
            border-style: solid;
            border-color: black;
            border-radius: 15px;
            text-align: center;
        }

        .grid-container {
            display: grid;
            grid-template-columns: auto auto;
            grid-gap: 2px;
            color: #444;
        }

        .grid-item {
            padding: 0px;
            margin-top: 10px;
            font-family: sans-serif;
            font-size: 15px;
            font-weight: bold;
            text-align: center;
        }

        #waterBox {
            float: left;
            margin-left: 30px;
            height: 15px;
            width: 15px;
            border: 1px solid black;
            background-color: #59bfff;
        }

        #proteinBox {
            float: left;
            margin-left: 30px;
            height: 15px;
            width: 15px;
            border: 1px solid black;
            background-color: #c23c3c;
        }

        #fatBox {
            float: left;
            margin-left: 30px;
            height: 15px;
            width: 15px;
            border: 1px solid black;
            background-color: #dece6a;
        }

        #carbohydratesBox {
            float: left;
            margin-left: 30px;
            height: 15px;
            width: 15px;
            border: 1px solid black;
            background-color: #70c47f;
        }

        #otherBox {
            float: left;
            margin-left: 30px;
            height: 15px;
            width: 15px;
            border: 1px solid black;
            background-color: #6b6b6b;
        }

        .legendValues {
            margin-top: 5px;
            margin-left: 25px;
            text-align: center;
        }
    </style>
</head>

<body style="margin-left: 0; margin-right: 0; margin-top: 0; margin-bottom: 0;">
    <div id="followerDiv">
        <div id="legendDiv">
            <h3 id="foodNameLegend" style="margin-left: 20px; margin-right: 20px; font-family: sans-serif;">Qua ci va il
                nome del cibo</h3>
            <div class="grid-container">
                <div class="grid-item">
                    <div id="waterBox"></div>Water
                    <p id="waterValue" class="legendValues">x%</p>
                </div>
                <div class="grid-item">
                    <div id="proteinBox"></div>Protein
                    <p id="proteinValue" class="legendValues">x%</p>
                </div>
                <div class="grid-item">
                    <div id="fatBox"></div>Fat
                    <p id="fatValue" class="legendValues">x%</p>
                </div>
                <div class="grid-item">
                    <div id="carbohydratesBox"></div>Carbohydrates
                    <p id="carbohydratesValue" class="legendValues">x%</p>
                </div>
                <div class="grid-item">
                    <div id="otherBox"></div>Not analyzed
                    <p id="otherValue" class="legendValues">x%</p>
                </div>
            </div>
        </div>
    </div>

    <div id="sortingButtonsDiv" style="margin-left: 40px; margin-top: 20px;">
        <span style="font-family: sans-serif; margin-right: 10px;">Sort by: </span>
        <button id="sortByKcalButton">Kcal</button>
        <button id="sortByWaterButton">Water</button>
        <button id="sortByProteinButton">Protein</button>
        <button id="sortByTotalLipidButton">Total lipid</button>
        <button id="sortByCarbohydratesButton">Carbohydrates</button>
    </div>
    <div style="margin-left: 40px; margin-top: 20px;">
        <span style="font-family: sans-serif; margin-right: 10px;">All reported values are for a portion of 100g</span>
    </div>
    <script src="../lib/d3-7.8.4/dist/d3.min.js"></script>
    <script src="foundationfoods.js"></script>
</body>

</html>
